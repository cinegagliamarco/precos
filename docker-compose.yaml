version: "3.8"

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: precos
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/database/init.sql
    ports:
      - "5432:5432"

volumes:
  postgres_data:
